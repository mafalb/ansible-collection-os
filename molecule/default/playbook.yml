# vim: ft=yaml ts=2 expandtab nowrap:
---

- name: Converge
  vars:
    os_wheel_users:
    - user: mafalb
      pubkeys:
      - ssh-rsa  mafalb # noqa 204
  hosts: all
  roles:
    - role: mafalb.os.kickstart
      os_kickstart_version: RHEL8
      os_kickstart_dest: /tmp/kickstart-RHEL8.ks
      os_fqdn: testfqdn.mafalb.at
    - role: mafalb.os.kickstart
      os_kickstart_version: RHEL7
      os_kickstart_dest: /tmp/kickstart-RHEL7.ks
      os_fqdn: testfqdn.mafalb.at
    - role: mafalb.os.kickstart
      os_kickstart_version: RHEL6
      os_kickstart_dest: /tmp/kickstart-RHEL6.ks
      os_fqdn: testfqdn.mafalb.at

...
